<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- skip favicon request-->
        <link rel="icon" href="data:,">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/calendar.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="https://unpkg.com/feather-icons"></script>

        

        <title>Juurnii</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Juurni</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <!-- save toast -->
                <div class="toast" data-animation="true" data-autohide="true" data-delay="5000" style="position: absolute; top: 0; right: 0; z-index:99;">
                    <div class="toast-header">
                        <!-- <img src="..." class="rounded mr-2" alt="..."> -->
                        <strong class="mr-auto">Juurnii</strong>
                        <small>now</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        Your post has been saved.
                    </div>
                </div>
                <div class="col-4">
                    <!-- list of entries -->
                    <div class="row">
                        <div class="col">
                            <h2>Calendar</h2>
                            <hr />
                            <div id="calendrier" class="text-center"></div>
                            <hr />
                            <!-- <a href="#"><i data-feather="refresh-cw" class="text-right"></i></a> -->
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <!-- form for creating new entries -->
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    
                                    <h2>What's on your mind?</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="entry-title" class="form-control" placeholder="title" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <textarea id="entry-text" cols="150" rows="25" class="form-control" placeholder="share your thoughts"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-right">
                                    <button id="btn-save" type="button" class="btn btn-success">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-2">
                    <label>Recent posts:</label>
                    <ul id="postList" class="list-group"></ul>
                </div>
            </div>
        </div>
        <footer></footer>
        

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- jQuery calendar plugin -->
        <script src="js/calendar.js" type="text/javascript"></script>

        <!-- application code -->
        <script src="js/app.js" type="text/javascript"></script>

    </body>
</html>
